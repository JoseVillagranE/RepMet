run_type: 'repmet'
run_id: 'stanford_dogs_3_12_4'
seed: 7

model:
  type: 'inception'
  id: '03'
  use_pretrained: True

  emb_size: 1024


dataset:
  name: 'dogs'
  id: '00'


train:
  sampler: 'episodes_repmet'
  loss: 'repmet_c'

  checkpoint_every: 100  # this many epochs

  epochs: 4200
  learning_rate: 0.001

  episodes: 10  # per epoch
  k: 3
  m: 12
  d: 4

val:
  every: 100  # run validation every x epochs

  sampler: 'episodes_repmet'
  loss: 'repmet_c'

  episodes: 1
  m: 12
  d: 4

  L: 128
  style: 'magnet'


test:  # will only do one epoch
  split: 'test'

  resume_from: 'B'

  sampler: 'episodes_repmet'
  loss: 'repmet_c'



vis:
  every: 1  # update tensorboard every x steps (episodes)
  plot_embed_every: 10  # update tensorboard projector every x steps (episodes) (Train and Val)
  test_plot_embed_every: 10  # update tensorboard projector every x steps (episodes) (Test)
